<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/global.css"/>
        <link rel="stylesheet" href="assets/css/accordion.css"/>
        <link rel="stylesheet" href="assets/css/portfolio.css"/>
        <link rel="stylesheet" href="assets/css/medias.css"/>
        <title>Portfolio</title>
    </head>
    <body>
        <main>
            <header>
                <div class="imagem-area">
                    <img src="" alt="perfil" class="foto">
                </div>

                <div class="container-apresentacao">
                    <div class="nome-area">
                        <h1 class="titulo-nome" id="nome"></h1>
                        <p id="cargo"></p>
                    </div>
                    
                    <div class="info-area">

                        <div class="redes-area">
                            <h3 class="titulo-nome">Redes sociais</h3>
                            <div id="redes">
                                <a class="redes-item" href="" target="_blank"></a>
                                <a class="redes-item" href="" target="_blank"></a>
                                <a class="redes-item" href="" target="_blank"></a>
                            </div>
                        </div>
                        
                        <div class="contato-area">
                            <h3 class="titulo-nome">Contato</h3>

                            <div class="cel-email">
                                <div class="email">
                                    <a  href=""target="_blank" id="email_url"></a>
                                </div>

                                <div class="cel">
                                    <a href="" target="_blank" id="telefone"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="accordion-area">
                <h2 class="titulo-nome">
                    Informações Profissionais
                </h2>
                <div class="accordion-flex">
                    <div class="accordion">
                        <h3 class="accordion-titulo" id="projetos">Projetos</h3>
                    </div>
                    <div class="accordion-conteudo">
                        <ul class="projeto-area" id="repos"></ul>
                    </div>
                </div>

                <div class="accordion-flex">
                    <div class="accordion">
                        <h3 class="accordion-titulo" id="experiencias">Experiências</h3>
                    </div>
                    <div class="accordion-conteudo">
                        <ul class="experiencia-area">
                            <li class="calendar"> 
                                <span></span>
                                <div class="descricao"></div>
                            </li>
                            <li class="calendar"> 
                                <span></span>
                                <div class="descricao"></div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="accordion-flex">
                    <div class="accordion">
                        <h3 class="accordion-titulo" id="tecnologias">Tecnologias</h3>
                    </div>
                    <div class="accordion-conteudo">
                        <div id="perfil">
                            <p id="bio"></p>
                        </div>
                    </div>
                </div>

                <div class="accordion-flex">
                    <div class="accordion">
                        <h3 class="accordion-titulo">Principais Certificações</h3>
                    </div>
                    <div class="accordion-conteudo">
                        <ul class="certificado-area">
                        </ul>
                    </div>
                </div>

                <div class="accordion-flex">
                    <div class="accordion">
                        <h3 class="accordion-titulo">Idiomas</h3>
                    </div>
                        <div class="accordion-conteudo">
                            <ul id="idiomas">
                                
                            </ul>
                        </div>
                </div>
            </section>
        </main>

        <script src="assets/js/accordion.js"></script>
        <script src="assets/js/api.js"></script>
    </body>
</html>
